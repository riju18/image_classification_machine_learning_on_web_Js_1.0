<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image classification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    
    <!--font-awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
    <script src="script.js"></script>
    <style>
        body{
            background: #bdc3c7;
        }
        #headingg{
            box-shadow: -1px 3px 5px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5" id="headingg">
                <center><h1>machine learning with <span class="badge badge-success">ml5</span></h1></center>
            </div>
            <div class="col-md-4">
                <span class="badge badge-pill badge-danger" id="result"></span>
            </div>
            <div class="col-md-4">
                <span class="badge badge-pill badge-warning" id="probability"></span>
            </div>
            <div class="col-md-4">
                <img src="GettyImages-627013932_forweb-700x467.jpg" id="image" class="img-fluid rounded-top" alt="bird">
            </div>
        </div>
    </div>
    <script>
    // get image
        var getImage = document.getElementById('image');
        // The result tag in the HTML
        var result = document.getElementById('result');
        // The probability tag in the HTML
        var probability = document.getElementById('probability');
        // Initialize the Image Classifier method with MobileNet
        var classifier = ml5.imageClassifier('MobileNet', function () {
            alert('Model Loaded!');
        });
        // Make a prediction with the selected image
        // This will return an array with a default of 10 options with their probabilities
        classifier.predict(getImage, function (err, results) {
            result.innerText = results[0].className;
            probability.innerText = results[0].probability.toFixed(4);
        });
    </script>
</body>
</html>
